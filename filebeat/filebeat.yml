# ========================================
# Filebeat 配置文件
# 采集 LLMChat 日志文件
# ========================================

filebeat.inputs:
  # 采集后端日志文件
  - type: log
    enabled: true
    paths:
      - /var/log/llmchat/*.log
    json.keys_under_root: true
    json.add_error_key: true
    fields:
      service: llmchat-backend
      env: ${ENV:development}
    fields_under_root: true

  # 采集 Docker 容器日志
  - type: container
    enabled: true
    paths:
      - '/var/lib/docker/containers/*/*.log'
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# 输出到 Logstash
output.logstash:
  hosts: ["logstash:5044"]
  enabled: true

# 输出到 Elasticsearch（备选）
# output.elasticsearch:
#   hosts: ["elasticsearch:9200"]
#   index: "filebeat-%{[agent.version]}-%{+yyyy.MM.dd}"

# 日志配置
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
