        - **è§¦å‘äº‹ä»¶**: ${{ github.event_name }}
        - **æ‰§è¡Œæ—¶é—´**: $(date -u)

        ## ğŸ›¡ï¸ è´¨é‡é—¨ç¦ç»“æœ

        ### ğŸ“ TypeScriptæ£€æŸ¥
        - **çŠ¶æ€**: ${{ steps.quality-analysis.outputs.typescript_status == 'passed' && 'âœ… é€šè¿‡' || 'âŒ å¤±è´¥' }}
        - **å½±å“**: ç±»å‹å®‰å…¨å’Œç¼–è¯‘å®Œæ•´æ€§

        ### ğŸ” ä»£ç è´¨é‡æ£€æŸ¥
        - **çŠ¶æ€**: ${{ steps.quality-analysis.outputs.lint_status == 'passed' && 'âœ… é€šè¿‡' || 'âš ï¸ è­¦å‘Š' }}
        - **è¯¦æƒ…**: ESLintä»£ç è§„èŒƒæ£€æŸ¥

        ### ğŸ”’ å®‰å…¨æ£€æŸ¥
        - **çŠ¶æ€**: ${{ steps.security-check.outputs.status == 'clean' && 'âœ… æ— æ¼æ´' || steps.security-check.outputs.status == 'minor' && 'âš ï¸ å°‘é‡æ¼æ´' || 'ğŸš¨ ä¸¥é‡æ¼æ´' }}
        - **å‘ç°æ¼æ´**: ${{ steps.security-check.outputs.vulnerabilities }}ä¸ª

        ### ğŸ“Š æµ‹è¯•è¦†ç›–ç‡
        - **è¡Œè¦†ç›–ç‡**: ${{ steps.coverage-check.outputs.lines_coverage || 'N/A' }}%
        - **å‡½æ•°è¦†ç›–ç‡**: ${{ steps.coverage-check.outputs.functions_coverage || 'N/A' }}%
        - **åˆ†æ”¯è¦†ç›–ç‡**: ${{ steps.coverage-check.outputs.branches_coverage || 'N/A' }}%
        - **çŠ¶æ€**: ${{ steps.coverage-check.outputs.status == 'passed' && 'âœ… è¾¾æ ‡' || steps.coverage-check.outputs.status == 'failed' && 'âŒ ä¸è¾¾æ ‡' || 'â­ï¸ è·³è¿‡' }}

        ## ğŸ¯ ç»¼åˆè¯„ä¼°

        ### è´¨é‡åˆ†æ•°
        - **å½“å‰åˆ†æ•°**: ${{ steps.quality-analysis.outputs.score }}/100
        - **è¯„çº§**: ${{ steps.quality-analysis.outputs.score >= 90 && 'A ä¼˜ç§€' || steps.quality-analysis.outputs.score >= 80 && 'B è‰¯å¥½' || steps.quality-analysis.outputs.score >= 70 && 'C åˆæ ¼' || 'D éœ€è¦æ”¹è¿›' }}

        ### éƒ¨ç½²å»ºè®®
        ${{ steps.quality-analysis.outputs.score >= 80 && 'âœ… è´¨é‡è¾¾æ ‡ï¼Œå¯ä»¥éƒ¨ç½²' || 'âš ï¸ å»ºè®®ä¿®å¤è´¨é‡é—®é¢˜åå†éƒ¨ç½²' }}

        ## ğŸ“ˆ æ”¹è¿›å»ºè®®

        ${{ steps.quality-analysis.outputs.typescript_status == 'failed' && '- ğŸ“ ä¿®å¤TypeScriptç±»å‹é”™è¯¯\n' || '' }}
        ${{ steps.quality-analysis.outputs.lint_status == 'warning' && '- ğŸ” ä¿®å¤ESLintè­¦å‘Š\n' || '' }}
