        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: ğŸ” è¿è¡Œè´¨é‡é—¨ç¦æ£€æŸ¥
      id: quality-analysis
      run: |
        echo "ğŸ” è¿è¡Œç»¼åˆè´¨é‡é—¨ç¦æ£€æŸ¥..."

        # åˆ›å»ºè´¨é‡æŠ¥å‘Šç›®å½•
        mkdir -p quality-reports

        # è¿è¡ŒTypeScriptç¼–è¯‘æ£€æŸ¥
        echo "ğŸ“ TypeScriptç¼–è¯‘æ£€æŸ¥..."
        if pnpm run type-check; then
          echo "typescript_status=passed" >> $GITHUB_OUTPUT
          echo "âœ… TypeScriptæ£€æŸ¥é€šè¿‡"
        else
          echo "typescript_status=failed" >> $GITHUB_OUTPUT
          echo "âŒ TypeScriptæ£€æŸ¥å¤±è´¥"
          exit 1
        fi

        # è¿è¡ŒESLintä»£ç è´¨é‡æ£€æŸ¥
        echo "ğŸ” ESLintä»£ç è´¨é‡æ£€æŸ¥..."
        if pnpm run lint --format=json > quality-reports/eslint-report.json 2>/dev/null; then
          echo "lint_status=passed" >> $GITHUB_OUTPUT
          echo "âœ… ESLintæ£€æŸ¥é€šè¿‡"
        else
          echo "lint_status=warning" >> $GITHUB_OUTPUT
          echo "âš ï¸ ESLintå‘ç°é—®é¢˜ï¼Œä½†ä¸é˜»å¡æµæ°´çº¿"
        fi

        # è®¡ç®—è´¨é‡åˆ†æ•°
        QUALITY_SCORE=85
        if [ "${{ steps.quality-analysis.outputs.typescript_status }}" == "failed" ]; then
          QUALITY_SCORE=$((QUALITY_SCORE - 30))
        fi
        if [ "${{ steps.quality-analysis.outputs.lint_status }}" == "warning" ]; then
          QUALITY_SCORE=$((QUALITY_SCORE - 10))
        fi

        echo "score=$QUALITY_SCORE" >> $GITHUB_OUTPUT
        echo "ğŸ“Š è´¨é‡åˆ†æ•°: $QUALITY_SCORE/100"

    - name: ğŸ”’ å®‰å…¨æ¼æ´æ£€æŸ¥
      id: security-check
      run: |
        echo "ğŸ”’ è¿è¡Œå®‰å…¨æ¼æ´æ‰«æ..."

        # æ£€æŸ¥npmä¾èµ–æ¼æ´
        SECURITY_VULNS=$(pnpm audit --json 2>/dev/null | jq '.vulnerabilities | length' || echo "0")

        if [ "$SECURITY_VULNS" -eq 0 ]; then
