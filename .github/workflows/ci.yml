name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check (TypeScript)
        run: pnpm run type-check

      - name: Setup Python
        if: ${{ hashFiles('**/*.py') != '' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install mypy
        if: ${{ hashFiles('**/*.py') != '' }}
        run: pip install mypy

      - name: Run mypy
        if: ${{ hashFiles('**/*.py') != '' }}
        run: mypy --config-file mypy.ini .

      - name: Lint backend
        run: pnpm run backend:lint

      - name: Lint frontend
        run: pnpm run frontend:lint

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build
