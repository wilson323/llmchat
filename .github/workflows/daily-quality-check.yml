jobs:
  daily-quality-check:
    name: ðŸ“Š Daily Code Quality Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ” Complete Quality Audit
        id: quality_audit
        run: |
          echo "::group::ESLint Check"
          cd backend
          npx eslint src --format stylish > ../eslint-daily.txt 2>&1 || true
          npx eslint src --format json > ../eslint-daily.json 2>&1 || true
          echo "::endgroup::"
          
          echo "::group::TypeScript Check"
          npx tsc --noEmit > ../tsc-daily.txt 2>&1 || true
          echo "::endgroup::"
          
          echo "::group::Test Suite"
          npm test -- --coverage > ../test-daily.txt 2>&1 || true
          echo "::endgroup::"
      
      - name: ðŸ“Š Generate Quality Report
        run: |
          node temp-scripts/quality-dashboard.js > quality-dashboard.txt 2>&1 || true
      
      - name: ðŸ“¤ Upload Daily Reports
        uses: actions/upload-artifact@v4
        with:
          name: daily-quality-report-${{ github.run_number }}
          path: |
            quality-reports/
            eslint-daily.*
            tsc-daily.txt
            test-daily.txt
            quality-dashboard.txt
          retention-days: 90
      
      - name: ðŸ“§ Create Issue if Quality Degraded
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'âš ï¸ Daily Quality Check Failed - ' + new Date().toISOString().split('T')[0];
            const body = `
            ## ðŸ“Š Daily Quality Check Report
            
            **Date**: ${new Date().toISOString()}
            **Run**: ${{ github.run_number }}
            
            ### âš ï¸ Quality Issues Detected
            
            One or more quality checks failed. Please review the attached artifacts.
            
            ### ðŸ“Ž Artifacts
            - [View detailed report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            ### ðŸ”§ Action Required
            - Review the quality report artifacts
            - Fix any TypeScript errors
            - Address ESLint warnings
            - Improve test coverage if needed
            
            **Priority**: High  
            **Labels**: quality, automated-report
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['quality', 'automated-report', 'needs-triage']
            });
      
