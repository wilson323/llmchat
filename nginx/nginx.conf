# ========================================
# Nginx 主配置文件
# 支持1000并发的高性能配置
# ========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 事件模块
events {
    worker_connections 2048;          # 每个worker支持2048连接
    use epoll;                        # Linux高性能事件模型
    multi_accept on;                  # 同时接受多个新连接
}

# HTTP 模块
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # 客户端配置
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # 缓冲配置
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # 后端服务器集群（负载均衡）
    upstream llmchat_backend {
        least_conn;                    # 最少连接算法
        
        server app-1:3001 weight=1 max_fails=3 fail_timeout=30s;
        server app-2:3001 weight=1 max_fails=3 fail_timeout=30s;
        server app-3:3001 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 32;                  # 保持连接池
    }

    # 引入站点配置
    include /etc/nginx/conf.d/*.conf;
}
